<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
</head>
<body>
    <form action="/chat.html">
        <div>
            <h3>Join a chat</h3>
        </div>

        <div>
            <label for="name-field">Display name</label>
            <input type="text" id="name-field" name="name" autofocus>
        </div>

        <div>
            <label for="room-field">Room name</label>
            <input type="text" id="room" name="room">
        </div>
        <br>
        <button>Join</button>
    </form>
</body>
</html>
